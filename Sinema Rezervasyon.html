    <script>
        var contain=document.querySelector("#container");
        var i;
        var mof;
        var toplam;
        var count=document.getElementById("count");
        var amount=document.getElementById("amount");
        var selec=document.getElementById("fılm");
        contain.addEventListener("click",function(e){
            if(e.target.classList.contains('seat') && !e.target.classList.contains('reserved')){
                e.target.classList.toggle('selected');


              let selCo= container.querySelectorAll('.seat.selected').length;
               count.innerHTML=selCo;
               calculateTotal();
        
            }

            
        });
        selec.addEventListener("change",function(e){
            calculateTotal();
        });
        function calculateTotal(){
            let selCo= container.querySelectorAll('.seat.selected').length;
            let price=selec.value;
            count.innerHTML=selCo;
            amount.innerHTML=selCo*price
        }

      

           

       
          

       
        
    </script>
